<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS file -->
    <!-- Media Query file -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media-query.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">


</head>

<body>
    <div class="main-overlay"></div>

    <section class="clan-points">
        <div class="container">
            <div class="scoreboard">
                <div class="clans">
                    <div class="row">
                        <div class="col-lg-6">
                            <!-- THE EMPIRE -->
                            <div class="the-empire">
                                <div class="card bg-dark text-white">
                                    <div class="overlay"></div>
                                    <img src="./Design/the-empire-logo.png" alt="" class="clan-logo">
                                    <img src="./Design/card-bg-empire.png" class="card-img img-1" alt="The Empire">
                                    <img src="./Design/card-bg-mobile-empire.png" class="card-img img-2"
                                        alt="The Empire Mobile">
                                    <div class="card-img-overlay">
                                        <div class="content align-items-center justify-content-center d-flex">
                                            <div class="row" style="width:100%">
                                                <div class="col-12">
                                                    <div class="content-box text-center align-middle">
                                                        <h1 class="score score1">0</h1>
                                                        <h1 class="clan-title">The Empire</h1>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-md-6">
                                                    <div class="logo-box">
                                                        <img src="/Design/the-empire-logo.png" class="logo">
                                                    </div>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <!-- SYNDICATE -->
                            <div class="syndicate">
                                <div class="card bg-dark text-white">
                                    <div class="overlay"></div>
                                    <img src="./Design/syndicate-logo.png" alt="" class="clan-logo">
                                    <img src="./Design/card-bg-syndicate.png" class="card-img img-1" alt="Syndicate">
                                    <img src="./Design/card-bg-mobile-syndicate.png" class="card-img img-2"
                                        alt="Syndicate Mobile">
                                    <div class="card-img-overlay">
                                        <div class="content align-items-center justify-content-center d-flex">
                                            <div class="row" style="width:100%">
                                                <div class="col-12">
                                                    <div class="content-box text-center align-middle">
                                                        <h1 class="score score2">0</h1>
                                                        <h1 class="clan-title">Syndicate</h1>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <!-- BLACK ORDER -->
                            <div class="black-order">
                                <div class="card bg-dark text-white">
                                    <div class="overlay"></div>
                                    <img src="./Design/black-order-logo.png" alt="" class="clan-logo">
                                    <img src="./Design/card-bg-blac-order.png" class="card-img img-1" alt="Black Order">
                                    <img src="./Design/card-bg-mobile-black-order.png" class="card-img img-2"
                                        alt="Black Order Mobile">
                                    <div class="card-img-overlay">
                                        <div class="content align-items-center justify-content-center d-flex">
                                            <div class="row" style="width: 100%">
                                                <div class="col-12">
                                                    <div class="content-box text-center align-middle">
                                                        <h1 class="score score3">0</h1>
                                                        <h1 class="clan-title">Black Order</h1>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <!-- LEAGUE OF ASSASSINS -->
                            <div class="league-of-assassins">
                                <div class="card bg-dark text-white">
                                    <div class="overlay"></div>
                                    <img src="./Design/league-of-assassins-logo.png" alt="" class="clan-logo">
                                    <img src="./Design/card-bg-league-of-assassins.png" class="card-img img-1"
                                        alt="League of Assassins">
                                    <img src="./Design/card-bg-mobile-league-of-assassins.png" class="card-img img-2"
                                        alt="League of Assassins Mobile">
                                    <div class="card-img-overlay">
                                        <div class="content align-items-center justify-content-center d-flex">
                                            <div class="row" style="width: 100%">
                                                <div class="col-12">
                                                    <div class="content-box text-center align-middle">
                                                        <h1 class="score score4">0</h1>
                                                        <h1 class="clan-title">League of Assassins</h1>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <section class="news">
        <div class="news-content container">
            <h1 class="display-4 text-light">Live Events</h1>
            <div class="events">
                <div class="event">
                    <div class="event_header">

                    </div>
                    <div class="event_para">

                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JS files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
